<div class="box-body box-centered style-inverse">
  <h2 class="text-light">로그인</h2>
  <br>
  <form method="POST" name="login_user_form" ng-submit="$ctrl.onSubmit()">
    <div style="display:none;"></div>
    <div class="form-group">
      <p><input class="form-control" id="username" ng-model="$ctrl.username" name="username" placeholder="아이디" type="text" value=""></p>
    </div>
    <div class="form-group">
      <p>
        <input class="form-control" id="password" ng-model="$ctrl.password" name="password" placeholder="비밀번호" type="password" value="">
      </p>
    </div>
    <p><input id="next" name="next" type="hidden" value=""></p>
    <div class="row">
      <div class="col-xs-6 text-left">
        <div data-toggle="buttons">
        </div>
      </div>
      <div class="col-xs-6 text-right">
        <p>
          <input class="btn btn-primary" id="submit" name="submit" type="submit" value="로그인">
        </p>
        <p>
          </p>
      </div>
      <div class="col-xs-6">
        <p>
          <a href ng-href="{{$ctrl.loginURL}}">AWESOME PLACE</a>
        </p>
      </div>
    </div>
  </form>
</div>
